<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Spreadsheet Export</title>
    <link type="text/css" rel="stylesheet" href="resources/sheet.css">
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- 새로 추가된 CSS 파일 -->
    <style type="text/css">
        .ritz .waffle a { color: inherit; }
        .ritz .waffle .s1{border-bottom:1px SOLID #000000;background-color:#14766a;text-align:center;font-weight:bold;color:#ffffff;font-family:Arial;font-size:9pt;vertical-align:middle;white-space:nowrap;direction:ltr;padding:2px 3px 2px 3px;}
        .ritz .waffle .s8{border-bottom:1px SOLID #000000;border-right:1px SOLID #000000;background-color:#ededed;text-align:center;font-weight:bold;color:#000000;font-family:Arial;font-size:9pt;vertical-align:middle;white-space:nowrap;direction:ltr;padding:2px 3px 2px 3px;}
        .ritz .waffle .s0{border-bottom:1px SOLID #000000;border-right:1px SOLID #000000;background-color:#14766a;text-align:center;font-weight:bold;color:#f2ebde;font-family:Arial;font-size:16pt;vertical-align:middle;white-space:nowrap;direction:ltr;padding:2px 3px 2px 3px;}
        .ritz .waffle .s10{background-color:#ffffff;text-align:left;font-weight:bold;color:#000000;font-family:Arial;font-size:9pt;vertical-align:bottom;white-space:nowrap;direction:ltr;padding:2px 3px 2px 3px;}
        .ritz .waffle .s7{border-bottom:1px SOLID #000000;border-right:1px SOLID #000000;background-color:#ededed;text-align:center;font-weight:bold;color:#000000;font-family:Arial;font-size:9pt;vertical-align:middle;white-space:normal;overflow:hidden;word-wrap:break-word;direction:ltr;padding:2px 3px 2px 3px;}
        .ritz .waffle .s2{border-bottom:1px SOLID #000000;border-right:1px SOLID #000000;background-color:#14766a;text-align:center;font-weight:bold;color:#ffffff;font-family:Arial;font-size:7pt;vertical-align:middle;white-space:nowrap;direction:ltr;padding:2px 3px 2px 3px;}
        .ritz .waffle .s4{border-bottom:1px SOLID #000000;background-color:#14766a;text-align:center;font-weight:bold;color:#ffffff;font-family:Arial;font-size:11pt;vertical-align:middle;white-space:nowrap;direction:ltr;padding:2px 3px 2px 3px;}
        .ritz .waffle .s3{border-bottom:1px SOLID #000000;border-right:1px SOLID #000000;background-color:#ffffff;text-align:center;font-weight:bold;color:#000000;font-family:Arial;font-size:9pt;vertical-align:middle;white-space:nowrap;direction:ltr;padding:2px 3px 2px 3px;}
        .ritz .waffle .s6{border-bottom:1px SOLID #000000;border-right:1px SOLID #000000;background-color:#ffffff;text-align:center;font-weight:bold;color:#000000;font-family:Arial;font-size:10pt;vertical-align:middle;white-space:nowrap;direction:ltr;padding:2px 3px 2px 3px;}
        .ritz .waffle .s9{border-bottom:1px SOLID #000000;border-right:1px SOLID #000000;background-color:#ffffff;text-align:center;font-weight:bold;color:#ff0000;font-family:Arial;font-size:10pt;vertical-align:middle;white-space:nowrap;direction:ltr;padding:2px 3px 2px 3px;}
        .ritz .waffle .s5{border-bottom:1px SOLID #000000;border-right:1px SOLID #000000;background-color:#14766a;text-align:center;font-weight:bold;color:#ffffff;font-family:Arial;font-size:9pt;vertical-align:middle;white-space:nowrap;direction:ltr;padding:2px 3px 2px 3px;}
    </style>
</head>
<body>
    <div class="ritz grid-container" dir="ltr">
        <table class="waffle" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th class="row-header freezebar-origin-ltr"></th>
                    <th id="0C0" style="width:187px;" class="column-headers-background">A</th>
                    <th id="0C1" style="width:87px;" class="column-headers-background">B</th>
                    <th id="0C2" style="width:200px;" class="column-headers-background">C</th>
                    <th id="0C3" style="width:200px;" class="column-headers-background">D</th>
                    <th id="0C4" style="width:200px;" class="column-headers-background">E</th>
                    <th id="0C5" style="width:200px;" class="column-headers-background">F</th>
                </tr>
            </thead>
            <tbody>
                <tr style="height: 40px">
                    <th id="0R0" style="height: 40px;" class="row-headers-background">
                        <div class="row-header-wrapper" style="line-height: 40px">1</div>
                    </th>
                    <td class="s0" dir="ltr" colspan="6">빈펄리조트앤골프 남호이안</td>
                </tr>
                <tr style="height: 40px">
                    <th id="0R1" style="height: 40px;" class="row-headers-background">
                        <div class="row-header-wrapper" style="line-height: 40px">2</div>
                    </th>
                    <td class="s1" dir="ltr">Season</td>
                    <td class="s2" dir="ltr">Cost<br> Type</td>
                    <td class="s3" dir="ltr">디럭스룸</td>
                    <td class="s3" dir="ltr">디럭스오션</td>
                    <td class="s3" dir="ltr">2베드룸</td>
                    <td class="s3" dir="ltr">3베드룸</td>
                </tr>
                <!-- 나머지 HTML 코드가 여기에 들어갑니다 -->
            </tbody>
        </table>
    </div>
</body>
</html>
